<header class="header">
  <div class="logo">
    <a routerLink="/home">
      <mat-icon class="logo-home">home</mat-icon>
    </a>
  </div>
  
  <nav class="nav">
    <div class="dropdown">
      <button mat-button [matMenuTriggerFor]="compromissosMenu">
        <span>Compromissos</span>
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #compromissosMenu="matMenu">
        <button mat-menu-item routerLink="/appointment">
          <mat-icon>list_alt</mat-icon>
          <span>Todos</span>
        </button>
        <button mat-menu-item routerLink="/completed">
          <mat-icon>check_circle</mat-icon>
          <span>Completos</span>
        </button>
        <button mat-menu-item routerLink="/pending">
          <mat-icon>pending_actions</mat-icon>
          <span>Pendentes</span>
        </button>
      </mat-menu>
    </div>

    <div class="dropdown">
      <button mat-button [matMenuTriggerFor]="perfilMenu">
        <span>Perfil</span>
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #perfilMenu="matMenu">
        <button mat-menu-item routerLink="/login">
          <mat-icon>login</mat-icon>
          <span>Login</span>
        </button>
        <button mat-menu-item routerLink="/register">
          <mat-icon>person_add</mat-icon>
          <span>Cadastrar-se</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Sair</span>
        </button>
      </mat-menu>
    </div>
  </nav>
</header>
