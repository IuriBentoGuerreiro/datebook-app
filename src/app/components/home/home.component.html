<div class="home-container">
  <div class="welcome-section">
    <h1>Bem-vindo à Nossa Aplicação!</h1>
    <p>Gerencie seus compromissos, organize suas tarefas e transforme sua produtividade com nossa solução completa.</p>
    <a href="/register">
      <button mat-raised-button color="accent" class="cta-button">
        <mat-icon>arrow_forward</mat-icon>
        Começar Agora
      </button>
    </a>
  </div>

  <div class="features-section">
    <h2>Funcionalidades</h2>
    <div class="features-grid">
      <div class="feature-card" *ngFor="let feature of features">
        <mat-icon class="feature-icon">{{ feature.icon }}</mat-icon>
        <h3>{{ feature.title }}</h3>
        <p>{{ feature.description }}</p>
      </div>
    </div>
  </div>
</div>
