<div class="login-box">
  <h1 class="title">Cadastro</h1>

  <div class="form-container">
    <div class="input-group">
      <label class="input-label" for="username">UsuÃ¡rio</label>
      <input type="text" id="username" [(ngModel)]="username" placeholder="Seu nome de usuÃ¡rio">
    </div>

    <div class="input-group">
      <label class="input-label" for="password">Senha</label>
      <input type="password" id="password" [(ngModel)]="password" placeholder="Sua senha">

  </div>
</div>
