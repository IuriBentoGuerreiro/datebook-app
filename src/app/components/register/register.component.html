<div class="left-panel">
  <img src="assets/illustration.avif" alt="Register Illustration" />
</div>

<div class="right-panel">
  <div class="form-wrapper">
    <h2>Crie sua conta</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="username">Nome de Usuário</label>
        <input 
          id="username" 
          type="text" 
          formControlName="username" 
          (blur)="checkUsername()" 
        />
        <div *ngIf="usernameTaken" class="error">{{ errorMessage }}</div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password" 
        />
      </div>

      <div class="form-group">
        <label for="passwordConfirm">Confirmar Senha</label>
        <input 
          id="passwordConfirm" 
          type="password" 
          formControlName="passwordConfirm"
        />
        <div 
          *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('passwordConfirm')?.touched" 
          class="error"
        >
          As senhas não coincidem.
        </div>
      </div>

      <button 
        type="submit" 
        [disabled]="registerForm.invalid || usernameTaken || isSubmitting"
      >
        Registrar
      </button>
    </form>
  </div>
</div>
