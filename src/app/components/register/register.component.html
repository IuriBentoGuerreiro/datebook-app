<div class="login-box">
  <h1 class="title">Cadastro</h1>

  <div class="form-container" [formGroup]="registerForm">
    <div class="input-group">
      <label class="input-label" for="username">UsuÃ¡rio</label>
      <input 
        type="text" 
        id="username" 
        formControlName="username" 
        placeholder="Seu nome de usuÃ¡rio" 
        (blur)="checkUsername()">
      <p class="error-message" *ngIf="usernameTaken">{{ errorMessage }}</p>
    </div>

    <div class="input-group">
      <label class="input-label" for="password">Senha</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        placeholder="Sua senha">
    </div>

    <div class="input-group">
      <label class="input-label" for="confirmPassword">Confirmar Senha</label>
      <input 
        type="password" 
        id="confirmPassword" 
        formControlName="passwordConfirm" 
        placeholder="Confirme sua senha">
      <p class="error-message" *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('passwordConfirm')?.touched">
        As senhas precisam ser iguais.
      </p>
    </div>

    <button class="submit-btn" (click)="onRegister()" [disabled]="registerForm.invalid || usernameTaken">Cadastrar</button>
  </div>
</div>
