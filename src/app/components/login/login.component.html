<div class="left-panel">
  <img src="assets/illustration.avif" alt="Login Illustration" />
</div>

<div class="right-panel">
  <div class="form-wrapper">
    <h2>Acesso à Plataforma</h2>

    <div class="form-group">
      <label for="username">Usuário</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        placeholder="Seu nome de usuário"
      />
    </div>

    <div class="form-group">
      <label for="password">Senha</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Sua senha"
      />
    </div>

    <button (click)="onLogin()">Entrar</button>

    <div class="auth-links" style="text-align: center; margin-top: 1.5rem;">
      <a class="forget-password" href="#">Esqueci minha senha</a>
      <br />
      <a class="register" href="#">Cadastrar-se</a>
    </div>
  </div>
</div>
