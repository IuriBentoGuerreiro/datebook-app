<button class="add-btn" (click)="openAppointmentDialog(appointmentData)">
  <mat-icon>add</mat-icon>
</button>

<div class="container">
  <h1 class="title">Todos os Compromissos</h1>

  <div class="card-grid">
    <div class="appointment-card" *ngFor="let appt of appointments.content">
      <div class="card-header">
        <h2 class="card-title">{{ appt.description || 'Sem título' }}</h2>
        <span [ngClass]="appt.status ? 'status-completed' : 'status-pending'">
          {{ appt.status ? 'Completo' : 'Pendente' }}
        </span>
      </div>

      <div class="card-body">
        <p><strong>Início:</strong> {{ appt.startDate | date:'shortDate' }}</p>
        <p><strong>Fim:</strong> {{ appt.endDate ? (appt.endDate | date:'shortDate') : '—' }}</p>
      </div>

      <div class="card-actions">
        <button class="icon-btn delete-btn" (click)="deleteAppointment(appt.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button class="icon-btn update-btn" (click)="openAppointmentDialog(appt)">
          <mat-icon>edit</mat-icon>
        </button>
        <button class="icon-btn status-btn" (click)="markAsCompleted(appt.id)">
          <mat-icon>check_box</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <app-paginator 
  [totalElements]="appointments.totalElements"
  (pageChange)="onPageChange($event)">
</app-paginator>
</div>
